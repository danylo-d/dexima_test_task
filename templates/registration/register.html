{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="col-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Register</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
